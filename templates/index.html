<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravação de Áudio</title>
</head>
<body>
    <h1>Gravação de Áudio</h1>
    <form action="/" method="post">
        <label for="duration">Tempo de Gravação (segundos):</label>
        <input type="number" id="duration" name="duration" min="1" placeholder="Informe a duração em segundos">
        <input type="submit" id="gravar"   value="Gravar Áudio">
    </form>
            <script>
         var botao = document.getElementById("gravar");
            botao.addEventListener("click", function(event) {
                var duracao = document.getElementById("duration").value;
                var tempoVisivel = duracao * 1000; 
                setTimeout(function() {
                    alert("Gravação finalizada");
                }, tempoVisivel);
            });
            </script>
    {% if texto_transcrito %}
    <h2>Texto Transcrito:</h2>
    <p>{{ texto_transcrito }}</p>
    {% endif %}
</body>
</html>
